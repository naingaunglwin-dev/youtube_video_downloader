<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: aliceblue;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            transition: opacity 0.3s ease-in-out;
        }

        .container input {
            display: block;
            margin: 10px 0;
        }

        .container > div {
            place-self: center;
            max-width: 400px;
            width: 400px;
            padding: 10px;
            border-radius: 9px;
            text-align: center;
            box-shadow: 5px 8px 30px -6px rgba(0,0,0,0.7);
            -webkit-box-shadow: 5px 8px 30px -6px rgba(0,0,0,0.7);
            -moz-box-shadow: 5px 8px 30px -6px rgba(0,0,0,0.7);
            background: white;
        }

        .container.inactive {
            opacity: 0.4;
            pointer-events: none;
        }

        input[type='text'] {
            width: 99.8%;
            height: 35px;
            border: none;
            outline: none;
            background: rgb(224, 224, 224);
            font-size: 10pt;
            border-radius: 4px;
            pointer-events: auto;
        }

        #btn {
            width: 100.5%;
            height: 40px;
            border: none;
            outline: none;
            background: rgb(34, 152, 255);
            border-radius: 3px;
            color: white;
            padding: 0 10px;
            pointer-events: auto;
            font-size: 11pt;
        }

        #btn:hover {
            background: rgb(29, 133, 223);
            cursor: pointer;
        }

        #myModal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 8px 28px -6px rgba(0,0,0,0.67);
            -webkit-box-shadow: 5px 8px 28px -6px rgba(0,0,0,0.67);
            -moz-box-shadow: 5px 8px 28px -6px rgba(0,0,0,0.67);
            border-radius: 9px;
            width: 50%;
            max-width: 800px;
            height: auto;
            background-color: white;
            opacity: 1;
            border: none;
            outline: none;
        }

        @media screen and (max-width: 650px) {
            #myModal {
                width: 90%;
            }
        }

        @media screen and (max-width: 430px) {
            .container > div {
                width: 320px;
            }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-height: 100%;
        }

        .close {
            padding: 0 8px;
            font-size: 22pt;
            color: red;
            height: 30px;
            align-self: flex-end;
        }

        .close:hover {
            cursor: pointer;
        }

        #progress {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .text-center {
            text-align: center;
        }

        .text-red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="baseView">
        <div>
            <h1>Youtube <i class="fa-brands fa-youtube text-red"></i><br>Video Downloader</h1>
            <form id="form" enctype="application/x-www-form-urlencoded">
                <input type="text" id="url" placeholder=" Put youtube video url here">
                <button type="submit" id="btn">
                    Download <i class="fa-solid fa-download"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" title="close">&times;</span>
            <div id="progress">
            </div>
        </div>
    </div>

    <script>
        let container = document.querySelector('.container');

        let modal = document.getElementById("myModal");

        let span = document.getElementsByClassName("close")[0];

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const input = document.getElementById('url');
            const videoUrl = input.value;

            modal.style.display = "block";
            span.style.display  = "none";
            container.classList.add("inactive");

            if (videoUrl === '') {

                document.getElementById('progress').innerHTML = `<div class="text-center">Url can't be empty<br><br></div>`;
                span.style.display = "block";

            } else {
                fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({videoUrl: videoUrl})
                },
                    document.getElementById('progress').innerHTML = `<div class="text-center">Preparing Download file...</div>`
                ).then(async (response) => {
                    if (!response.ok) {
                        document.getElementById('progress').innerHTML = `<div class="text-center">Failed to download<br><br></div>`;
                        span.style.display = "block";
                    }

                    const responseBody = await response.arrayBuffer();

                    const decoder  = new TextDecoder('utf-8');
                    const jsonData = decoder.decode(responseBody);

                    const data = JSON.parse(jsonData);

                    const { filename, fileData } = data;

                    const binary = atob(fileData);

                    const arrayBuffer = new ArrayBuffer(binary.length);
                    const uint8Array = new Uint8Array(arrayBuffer);
                    for (let i = 0; i < binary.length; i++) {
                        uint8Array[i] = binary.charCodeAt(i);
                    }

                    const blob = new Blob([uint8Array], { type: 'video/mp4' });

                    const url = window.URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();

                    document.getElementById('progress').innerHTML = `<div class="text-center"Your video downloading is started.<br>You can close this window.<br><br></div>`;
                    span.style.display = "block";
                    input.value = '';
                }).catch(error => console.error('Error:', error));
            }
        });

       span.onclick = function() {
            modal.style.display = "none";
            container.classList.remove("inactive");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                container.classList.remove("inactive");
            }
        }
    </script>
</body>
</html>
